apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: moofeez/ollyllm-server:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
        - name: rpc
          containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
spec:
  type: NodePort
  selector:
    app: api
  ports:
  - name: http
    port: 3000
    targetPort: http
    nodePort: 30001
  - name: rpc
    port: 50051
    targetPort: rpc
    nodePort: 30002

